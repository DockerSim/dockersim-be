spring:
  application:
    name: dockersim
  profiles:
    active: local
    group:
      local: local, secret
      blue: blue, secret
      green: green, secret


#스웨거 설정 확인용 임시 DB
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    h2:
      console:
        enabled: true

server:
  env: blue

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    disable-swagger-default-url: true
    doc-expansion: none
  api-docs:
    path: /api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
