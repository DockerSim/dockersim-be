spring:
  application:
    name: dockersim
  profiles:
    active: local
    group:
      local: local, secret
      blue: blue, secret
      green: green, secret

server:
  env: blue

# Swagger/OpenAPI 설정
# http://localhost:8080/swagger-ui/index.html
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
  show-actuator: false

logging:
  level:
    com:
      dockersim: DEBUG
